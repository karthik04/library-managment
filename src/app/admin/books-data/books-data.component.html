<div class="books-data-container mat-elevation-z8">
  <div class="books-data-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <table mat-table #table [dataSource]="dataSource" matSort>

    <!-- isbn Column -->
    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ISBN </th>
      <td mat-cell *matCellDef="let book"> {{book.isbn}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let book"> {{book.name}} </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
      <td mat-cell *matCellDef="let book"> {{book.quantity}} </td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
      <td mat-cell *matCellDef="let book"> {{book.author}} </td>
    </ng-container>

    <!-- Remove book Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Remove book </th>
      <td mat-cell *matCellDef="let book">
        <div class="pointer">
          <a (click)="deleteBook(book.isbn)" matTooltip="Delete Book" matTooltipShowDelay="1000">
            <mat-icon>delete</mat-icon>
          </a>
        </div>
      </td>
    </ng-container>

    <!-- Issue book -->
    <ng-container matColumnDef="issue">
      <th mat-header-cell *matHeaderCellDef> Issue book </th>
      <td mat-cell *matCellDef="let book">
        <div class="pointer">
          <a (click)="issueBook(book.isbn)" matTooltip="Issue book to Self" matTooltipShowDelay="2000">
            <mat-icon>add</mat-icon>
          </a>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
