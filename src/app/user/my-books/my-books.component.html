<div class="books-data-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">

    <!-- isbn Column -->
    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef> ISBN </th>
      <td mat-cell *matCellDef="let book"> {{book.isbn}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let book"> {{book.name}} </td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let book"> {{book.author}} </td>
    </ng-container>

    <!-- Remove book Column -->
    <ng-container matColumnDef="return">
      <th mat-header-cell *matHeaderCellDef> Return book </th>
      <td mat-cell *matCellDef="let book">
        <div class="pointer">
          <a (click)="returnBook(book.isbn,book.user)">
            <mat-icon>assignment_return </mat-icon>
          </a>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
